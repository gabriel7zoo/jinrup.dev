name: Run Tests

on:
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Perform pnpm install
              run: pnpm install

            - name: Run Jest tests
              run: pnpm run test
